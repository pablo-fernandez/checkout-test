{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <title>{% block title %}{% endblock %} | MusicShop</title>
        <meta charset="utf-8">
        {% block head %}
        {% endblock %}
    </head>
    <body>

        {% block header %}
        {% endblock %}
        
        <div id="main-container">
            {% block content %}
            {% endblock %}
        </div>

        {% block footer %}
        {% endblock %}

        {% block scripts%}
        {% endblock %}
    </body>
</html>
